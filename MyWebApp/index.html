<body>
    <h1>CRUD Operations</h1>
    <h2>Available Endpoints</h2>
    <ul>
        <li><strong>GET:</strong> /sample - Get all items</li>
        <li><strong>POST:</strong> /sample - Create an item (body: string)</li>
        <li><strong>PUT:</strong> /sample/{id} - Update an item (body: string)</li>
        <li><strong>DELETE:</strong> /sample/{id} - Delete an item</li>
    </ul>
</body>
